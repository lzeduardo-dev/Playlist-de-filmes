<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <header>
      <h2><i class="bi bi-film"></i>MyMovies</h2>
      <section id="search-container">
        <div class="movie-name-wrapper">
          <label for="movie-name">Nome:</label>
          <input type="text" id="movie-name">
        </div>
        <div class  ="movie-year-wrapper">
          <label for="movie-year">Ano:</label>
          <input type="number" id="movie-year">
        </div>
        <button id="search-button"><i class="bi bi-search"></i></button>
      </section>
    </header>
    <main>
      <h2 id="start-list">Comece agora sua lista de filmes!</h2>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
