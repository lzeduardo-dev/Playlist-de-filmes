<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Playlist de Filmes</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./src/modal.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">
  <style>
    .notie-container {
      box-shadow: none;
    }
  </style>

  </head>
  <body>
    <header>
      <h2><i class="bi bi-film"></i>MyMovies</h2>
      <section id="search-container">
        <div class="movie-name-wrapper">
          <label for="movie-name">Nome:</label>
          <input type="text" id="movie-name">
        </div>
        <div class  ="movie-year-wrapper">
          <label for="movie-year">Ano:</label>
          <input type="number" id="movie-year">
        </div>
        <button id="search-button"><i class="bi bi-search"></i></button>
      </section>
    </header>
    <main>
      <h2 class="start-list">Comece agora sua lista de filmes!</h2>
      <section id="movie-list"></section>
      <article id="modal-overlay">
        <section id="modal-background"></section>
        <section id="modal-container">
          <h2 id="movie-title">titulo do filme</h2>
        </section>  
      </article>

    </main>
    <script src="./src/script.js"></script>
    <script src="https://unpkg.com/notie"></script>
    
  </body>
</html>
